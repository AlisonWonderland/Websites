<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
    <title>Weather app</title>
</head>
<body>
    <h1>Weather</h1>

    <input type="text" placeholder="Enter a location">

    <button id="rain">Rain</button>
    <button id="sunny">Sunny</button>

    <div class="weather-tile">
        <div id="weather-image"></div>
        <!-- Like 'sunny or heavy rain' -->
        <div id="weather-info"></div>
            <div><span id="current-temp"></span> &#176;F</div>
            <div id="weather-desc"></div>
            <div class="value">Today's High: <span id="max-temp"></span> &#176;F</div>
            <div class="value">Today's Low: <span id="min-temp"></span> &#176;F</div>
            <div class="value">Humidity: <span id="percentage"></span>%</div>
        </div>
    </div>

<script src="src/weather.js"></script>
</body>
</html>
