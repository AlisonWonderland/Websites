<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap basics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.css" />
    <style type="text/css">
    	#wrapper {
    		display: flex;
    		align-items: center;
    		justify-content: center;
    	}
    </style>
</head>
<body>
    <div class="jumbotron">
    	<div class="container">
		  <h1>Hello, world!</h1>
		  <p>This is part of basic website I created to learn about using bootstrap.</p>
		  <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
		 </div>
	</div>
	
	<div id="wrapper">
	    <button class="btn btn-success" href>Click Me!</button>
	    <a class="btn btn-success" href="https://www.getbootstrap.com" target="_blank">Bootstrap link</a>
	</div>

	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputFile">File input</label>
	    <input type="file" id="exampleInputFile">
	    <p class="help-block">Example block-level help text here.</p>
	  </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox"> Check me out
	    </label>
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
</body>
</html>
